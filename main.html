<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Tables and Media</title>
</head>
<body>

    <!-- Semantic Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>101</td>
                <td>Amit</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Neha</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Rahul</td>
            </tr>
        </tbody>
    </table>

    <!-- Heading between table and list -->
    <h2>List of medias</h2>

    <!-- Ordered List -->
    <ol>
        <!-- First Item: Image -->
        <li>
            <p>Image:</p>
            <img src="https://picsum.photos/id/123/200/300" alt="Random example image">
        </li>

        <!-- Second Item: Video -->
        <li>
            <p>Video:</p>
            <video width="320" height="240" controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <!-- Third Item: Audio -->
        <li>
            <p>Audio:</p>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
    </ol>

</body>
</html>
